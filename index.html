<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriBBler</title>    
<style>
    body{
    background-image: url('images/background.jpg');
    background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>

</head>
<body>  
    <div class ="header-container">
        <button class="btn btn-primary"  id ="sign-in" type="button"  data-bs-toggle="modal" data-bs-target="#staticBackdrop1">sign in</button>
        <button  id="sign-up" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">sign up</button>
     
            <h3 class="logo" id="logo">ScriBBler
                <h6 class="logo-subheading" id="logo-subheading">Explore, Imagine, Create</h6>
            </h3>
       
    </div>
  
  <!-- Sign-In -->
  <!-- "Name", "Username", "Password" and "Confirm Password". Note that each of these 
  should be - text, text, password, and password, respectively. -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Get Started</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="#">
        <div class="mb-3 mt-3">
            <label for="Name" class="modal-lable"> Name </label>
            <input type="text" id="Name" class="form-control" autocomplete="off" placeholder="enter your name" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="username" class="modal-lable"> Username </label>
            <input type="text" id="username" class="form-control" placeholder="enter your username" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="password" class="modal-lable"> Password </label>
            <input type="password" id="password" class="form-control" placeholder="enter your password" required>
           <span> <i class="fa-sharp fa-solid fa-eye-slash" id="eye" onclick="toggle()"></i></span>
        </div>
        <div class="mb-3 mt-3">
            <label for="confirm-password" class="modal-lable"> Confirm Password </label>
            <input type="password" id="confirm-password" class="form-control" placeholder="Re-enter your password" required>
            <span1> <i class="fa-sharp fa-solid fa-eye-slash"   id="eye1" onclick="toggle1()"></i></span1>

        </div>
        <button type="submit" value="submit" id="modal-signup"class="btn btn-primary">sign-in</button>

    </form> 

          </div>
        
      </div>
    </div>
  </div>  

  <!-- Sign-Up -->
  <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Welcome Back!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form>
        <div class="modal-body">
            <div class="mb-3 mt-3">
                <label for="username" class="modal-lable"> Username </label>
                <input type="text" id="signin-username" class="form-control" placeholder="enter your username" required>
            </div>
                <div class="mb-3 mt-3">
                    <label for="password" class="modal-lable"> Password </label>
                    <input type="password" id="signin-password" class="form-control" placeholder="enter your password" required>
                   <span2> <i class="fa-sharp fa-solid fa-eye-slash" id="eye2" onclick="toggle2()"></i></span2>
                </div>
           
       
                <button type="submit" value="submit" id="modal-signup"class="btn btn-primary">sign-in</button>
              <div id="not-a-mem">
                    <p >Not a member?  <p1 id="toggle-signup" type="button"data-bs-toggle="modal" data-bs-target="#staticBackdrop" >  Sign Up</p1></p>

</div>

            </form>
</div>
         
      </div>
      
    </div>
  </div>  


  <div class="post" >
    <a href="/html/postlist.html"><button class="post-button" onclick="/html/postslist.html" id="All-posts">All posts</button></a>
    <button  class="post-button" id="Create-post" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Create Post
    </button>
  </div>


  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Pen Your Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Title</label>
              <input type="text" class="form-control" id="recipient-name" placeholder="Enter title of your post">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Contents</label>
              <textarea class="form-control" id="message-text" placeholder="Enter the contents of your post"></textarea>
            
            </div>
            <button type="button" class="create">Create</button>

          </form>
        </div>
        
      </div>
    </div>
  </div>
<script src="/scripts/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/937a9bc826.js" crossorigin="anonymous"></script>
</body>
</html>
